apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: stock-saga-trigger
spec:
  broker: default
  filter:
    attributes:
      type: dev.knative.kafka.event
      source: /apis/v1/namespaces/camel/kafkasources/kafka-source-orders#reserve-events
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: stock
    uri: /stock/reserve